<h1 mat-dialog-title>Hello</h1>
<div mat-dialog-content>
  <p>So, the suitable title for your text is...</p>
  <h2>{{ data.title | titlecase }}</h2>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="getRenamed(data.title)">
    Download Renamed Document
  </button>
  <button mat-stroked-button (click)="onNoClick()">Close</button>
</div>
